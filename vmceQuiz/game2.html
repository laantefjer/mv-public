<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VMCE v12 Challenge Quest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #2d3e50, #1c1f26);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #2b2f3a;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      color: #00ffcc;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #00bfa5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .answers button:hover {
      background-color: #00796b;
    }
    .result {
      font-size: 1.1em;
      margin-top: 20px;
    }
    .next-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    .next-button.visible {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è VMCE v12 Challenge Quest</h1>
    <div id="question-area">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
      <button class="next-button" id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "1. What can the Restore Operator in Veeam Enterprise Manager restore?",
        answers: [
          "Microsoft OneDrive files",
          "Microsoft Exchange items",
          "Microsoft Teams channels",
          "SharePoint site collections"
        ],
        correct: 1,
        explanation: "The Restore Operator role can restore Microsoft Exchange items specifically."
      },
      {
        question: "2. Which file types can be exported using Veeam Explorer for SQL Server? (Choose two)",
        answers: [".mdb", ".bak", ".mdf", ".sql"],
        correct: [1, 2],
        explanation: ".bak and .mdf are valid export options for SQL items in Veeam Explorer."
      },
      {
        question: "3. Which backup copy job type allows copying SQL transaction logs?",
        answers: ["Periodic Copy", "Immediate Copy", "Tape Copy", "Object Storage Copy"],
        correct: 1,
        explanation: "Immediate copy mode supports copying SQL and Oracle transaction logs."
      },
      {
        question: "4. How can new Windows servers be dynamically added to a protection group?",
        answers: [
          "CSV file import",
          "Scheduled rescan",
          "Agent push install",
          "Active Directory security group targeting"
        ],
        correct: 3,
        explanation: "Using AD security group targeting allows dynamic inclusion of new servers."
      },
      {
        question: "5. What restore mode should be used when moving Veeam B&R to a new server?",
        answers: ["Planned Failover", "Restore", "Failover Plan", "Migrate"],
        correct: 3,
        explanation: "The 'Migrate' mode is designed for moving the Veeam server and config DB."
      },
      {
        question: "6. Which transport mode is used by default for thick provisioned VMs with Fibre Channel?",
        answers: ["Network", "Virtual Appliance", "Quick Migration", "Direct Storage Access"],
        correct: 3,
        explanation: "Direct Storage Access is preferred for Fibre Channel attached datastores."
      },
      {
        question: "7. Which restore option preserves original Linux files during a folder restore?",
        answers: ["Versioning", "Overwrite", "Hold", "Keep"],
        correct: 3,
        explanation: "'Keep' option ensures original files are preserved when restoring to original location."
      },
      {
        question: "8. Which backup copy mode and configuration supports 6h RPO with 50 Mbps WAN?",
        answers: [
          "High-performance mode every 6h",
          "Periodic copy every 6h",
          "Immediate copy with WAN acceleration",
          "Throttled copy with caching"
        ],
        correct: 2,
        explanation: "Immediate copy + WAN acceleration helps meet low RPO over limited bandwidth."
      },
      {
        question: "9. What Veeam component allows secure file-level restore to Windows VMs via VIX?",
        answers: ["Mount server", "Secure Restore", "Guest File Restore Wizard", "Instant Recovery"],
        correct: 2,
        explanation: "Guest File Restore Wizard can use VIX to reach VMs when no network path exists."
      },
      {
        question: "10. What actions are available after executing a planned failover?",
        answers: ["Undo, Start, Copy, Delete", "Cancel, Start, Edit, Delete", "Cancel, Start, Copy, Delete", "Undo, Start, Edit, Delete"],
        correct: 3,
        explanation: "Available actions post-failover are: Undo, Start, Edit, Delete."
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
      document.getElementById("nextBtn").classList.remove("visible");
    }

    function checkAnswer(index) {
      const q = questions[currentQuestion];
      const isCorrect = Array.isArray(q.correct) ? q.correct.includes(index) : q.correct === index;
      const result = document.getElementById("result");
      if (isCorrect) {
        result.textContent = "‚úÖ Correct!";
        result.style.color = "#00e676";
        score++;
      } else {
        result.textContent = `‚ùå Incorrect. ${q.explanation}`;
        result.style.color = "#ff5252";
      }
      document.getElementById("nextBtn").classList.add("visible");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question-area").innerHTML = `<h2>üéâ You finished the quest!</h2><p>Your score: ${score} / ${questions.length}</p>`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
