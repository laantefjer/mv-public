let currentQuestion = -1;
let answered = false;
let score = 0;

function checkAnswer(choice) {
  const feedback = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");

  if (answered) return;
  answered = true;

  const q = questions[currentQuestion];
  const isCorrect = Array.isArray(q.correct)
    ? q.correct.includes(choice)
    : q.correct === choice;

  if (isCorrect) {
    score++;
    feedback.innerHTML = `<p style='color:#00e676;'>‚úÖ Correct! ${q.explanation}</p>`;
  } else {
    feedback.innerHTML = `<p style='color:#ff5252;'>‚ùå Incorrect. ${q.explanation}</p>`;
  }
  nextBtn.style.display = "inline-block";
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion >= questions.length) {
    document.body.innerHTML = `<h1>üéâ You‚Äôve restored the Temple of Backup! üéâ</h1><p>You answered ${score} out of ${questions.length} questions correctly.</p><p>Your score: ${Math.round((score / questions.length) * 100)}%</p><p>Glory and certification await you!</p>`;
    return;
  }

  const q = questions[currentQuestion];
  document.getElementById("stage").innerText = q.stage;
  document.getElementById("question-text").innerText = q.question;
  const optionsDiv = document.querySelector(".options");
  optionsDiv.innerHTML = "";
  q.options.forEach((opt, i) => {
    const letter = String.fromCharCode(65 + i);
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(letter);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("feedback").innerHTML = "";
  document.getElementById("nextBtn").style.display = "none";
  answered = false;
}

nextQuestion();
</script>
